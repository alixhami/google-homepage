<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="images/google-icon.ico" rel="shortcut icon">
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="google-logo-main">
			<img src="images/google-logo-main.png" alt="Google Logo" width="272">
		</div>
		
		<div id="search-box">
			<form>
				<input type="text">
				</input>
				<div id="mic">
					<img src="images/microphone.png" alt="microphone icon">
				</div>
			</form>
		</div>
		<div id="search-buttons">
			<div id="google-button">
				<a href="https://www.google.com/#q=oops">Google Search</a>
			</div>
			<div id="lucky-button">
				<a href="https://www.google.com/#q=you+aren%27t+lucky">Feeling Lucky</a>
			</div>
		</div>
		<div id="ali-tribute">
			<p><a href="https://www.google.com/search?q=muhammad+ali">Muhammad Ali</a>, 1942 - 2016</p>
		</div>
	</body>
</html>
