<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="images/google-icon.ico" rel="shortcut icon">
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="top-row">	
			<ul>
				<li>
					<a href="http://www.gmail.com">Gmail</a>
				</li>
				<li>
					<a href="http://www.google.com/images">Images</a>
				</li>
				<li>
					<a href="#"><img src="images/apps.png" alt="App Icon" height="30px"></a>	
				</li>
				<li>
					<a href="#"><img src="images/bell.png" alt="Bell Icon" height="30px"></a>
				</li>
				<li>
					<img src="images/user-icon.png" alt="User Icon" id="user-icon" height="30px">
				</li>
			</ul>
		</div>
		<div id="google-logo-main">
			<img src="images/google-logo-main.png" alt="Google Logo" width="272">
		</div>
		
		<div id="search-box">
			<form>
				<input type="text">
				<div id="mic">
					<img src="images/microphone.png" alt="microphone icon">
				</div>
			</form>
		</div>
		<div class="search-buttons">
			<form>
				<input type="submit" id="google-button" value="Google Search">
				<input type="submit" id="lucky-button" value="Feeling Lucky">
			</form>
		</div>
		<div id="ali-tribute">
			<p><a href="https://www.google.com/search?q=muhammad+ali">Muhammad Ali</a>, 1942 - 2016</p>
		</div>
		<div class="bottom-row" id="bottom-row-left">
			<ul>
				<li>
					<a href="#">Advertising</a>
				</li>
				<li>
					<a href="#">Business</a>
				</li>
				<li>
					<a href="#">About</a>
				</li>
			</ul>
		</div>
		<div class="bottom-row" id="bottom-row-right">
			<ul>
				<li>
					<a href="#">Privacy</a>
				</li>
				<li>
					<a href="#">Terms</a>
				</li>
				<li>
					<a href="#">Settings</a>
				</li>
			</ul>
		</div>
	</body>
</html>
